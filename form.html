<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <h1>form</h1>

  <form>
    <!-- <form action="/form_data_post"  method="post" target="_blank">  -->
    <!-- <form action="/post.html" target="_blank"> -->
    <div>
      <label for="name"> NAME required autofocus</label>
      <input type="text" name="name" id="name" placeholder="Enter NAME" required autofocus>
    </div> <br>

    <div>
      <label for="name"> NikeName</label>
      <datalist id="name_list">
        <option value="Anis">
        <option value="Jamil">
        <option value="Masud">
        <option value="Himu">
      </datalist>
      <input type="text" name="name" id="name" list="name_list" placeholder="Enter NikeName">
    </div> <br>

    <div>
      <label for="email"> Email required </label>
      <input type="email" name="email" id="email" placeholder="Enter email" required>
    </div><br>

    <div>
      <label for="date"> DATE</label>
      <input type="date" name="date" id="date" placeholder="Enter date">
    </div><br>

    <div>
      <label for="datemin">Enter a date after 2000-01-01:</label>
      <input type="date" id="datemin" name="datemin" min="2000-01-02">
    </div> <br>

    <div>
      <label for="datemax">Enter a date before 1980-01-01:</label>
      <input type="date" id="datemax" name="datemax" max="1979-12-31">
    </div> <br>


    <div>
      <label for="password"> Password</label>
      <input type="password" name="password" id="password" placeholder="Enter password" required>
    </div><br>

    <div>
      <label for="pin_small"> Pin_Small</label>
      <input type="text" name="pin_small" id="pin_small" placeholder="Enter Your pin_small" maxlength="6" minlength="4"
        size="8">
    </div><br>

    <div>
      <label for="pin_medium"> Pin_Medium</label>
      <input type="text" name="pin_medium" id="pin_medium" placeholder="Enter Your pin_medium" maxlength="10"
        minlength="7" size="25">
    </div><br>

    <div>
      <label for="pin_long"> Pin_Long</label>
      <input type="text" name="pin_long" id="pin_long" placeholder="Enter Your pin_long" maxlength="20" minlength="8"
        size="60">
    </div><br>

    <div>
      <label for="country_code">Country code:</label>
      <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code">
    </div> <br>

    <div>
      <label for="phone">Enter a phone number:</label>
      <input type="tel" id="phone" name="phone" placeholder="01732-12-2852" pattern="[0-9]{5}-[0-9]{2}-[0-9]{4}">
    </div> <br>

    <div>
      <label for="image"> Image</label>
      <input type="file" name="image" id="image" value="image">
    </div><br>

    <div>
      <label for="files">Select multiple files:</label>
      <input type="file" id="files" name="files" multiple>
    </div> <br>

    <div>
      <label for="gender"> Gender</label>
      <input type="radio" name="gender" id="muslim" value="muslim"> <label for="">Muslim</label>
      <input type="radio" name="gender" id="hindu" value="hindu"> <label for="">Hindu</label>
      <input type="radio" name="gender" id="boddo" value="boddo"> <label for="">Boddo</label>
    </div><br>

    <div>
      <label for="country"> Region Details</label>
      <input type="text" name="country" id="country" value="Bangladesh 'readonly'" readonly>
      <input type="text" name="capital" id="capital" value="Dhaka 'read+edit'">
      <input type="text" name="district" id="district" value="Chapainawabganj 'disabled'" disabled>
    </div><br>

    <div>
      <label for="">Department</label>
      <Select name="department">
        <option value="cse">CSE</option>
        <option value="eee">eee</option>
        <option value="bme">bme</option>
      </Select>
    </div>

    <div>
      <label for="graduation"> Graduation Complete</label>
      <input type="checkbox" name="jsc" id="jsc" value="jsc"> <label for="">JSC</label>
      <input type="checkbox" name="ssc" id="ssc" value="ssc"> <label for="">SSC</label>
      <input type="checkbox" name="hsc" id="hsc" value="hsc"> <label for="">HSC</label>
    </div> <br>

    <div>
      <label for="message">Message</label> <br>
      <textarea name="message" id="message" cols="100" rows="10">
      </textarea>
    </div><br>

    <div>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>

    <br><br><br>

  </form>
